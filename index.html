<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DispensAPP</title>
  <link rel="stylesheet" href="./index.css">
  <script src="index.js" ></script>
</head>

<body>
    <div id="main" class="main">
        <div id="backdrop" style="width: 100%; height: 100%; position: absolute; z-index: 24; background: rgb(128,128,128,0.25); visibility: hidden;"></div>
        <button id="buttonMes" class="buttonMes" onclick="addMes()"> Mês + 1 </button>
        <div id="addBox" class="addBox" style="display: block; float:none;">
            Nome: <input type="text" id="nome"><br>
            Quantidade: <input type="text" id="quant"><br>
            Validade(meses): <input type="text" id="valid">
            <button onclick="addElement()" class="myButton">OK</button>
        </div>
        <h1 class="titulo"> DispensAPP </h1>
        <div class="conteudo">
            <div class="zonaDispensa">
                <h3 style="color:aliceblue">Dispensa</h3>
                <div style="overflow-y:scroll; height: 620px;">
                    <div id="dispensaa" class="dispensa"> <!-- Dispensa do BROWSER-->
                    
                    </div>
                </div>
                <button onclick="showAdd()" class="myButton">Adicionar<br>Produto<br>(Simulação)</button>
            </div>
            <div class="zonaApp">
                <div class="smartphone">
                    <div class="content">
                        <div id="mainApp" class="mainApp">
                                <p>DispensAPP</p>
                                <p style="font-weight: 700; float:right; margin-right: 10px;" id="date"></p>
                                <img style="float:left; margin-left: 10px; cursor: pointer;visibility: hidden; z-index: 30;" onclick="verMenu()" id="back" src="return.png"> 
                                <div id="menu" class="menu">
                                    <h2 onclick="verDispensa()" style="margin:auto; margin-top: 60px; padding: 10px; border: 2px solid black; border-radius: 8px; width: 200px; cursor: pointer;">Dispensa</h2>
                                    <h2 onclick="verListaCompras()"style="margin:auto; margin-top: 100px; padding: 10px; border: 2px solid black; border-radius: 8px; width: 200px; cursor: pointer;">Lista de Compras</h2>
                                    <h2 onclick="verReceitas()" style="margin:auto; margin-top: 100px; padding: 10px; border: 2px solid black; border-radius: 8px; width: 200px; cursor: pointer;">Gerar Receitas</h2>
                                    <h2 onclick="verEstatisticas()" style="margin:auto; margin-top: 100px; padding: 10px; border: 2px solid black; border-radius: 8px; width: 200px; cursor: pointer;">Estatísticas</h2>
                                </div>
                                <div id="verDispensa" class="verDispensa"> <!-- Dispensa da APP-->
                        
                                </div>
                                <div id="verEstatistica" class="verEstatistica">
                        
                                </div>
                                <div id="verLista" class="verLista" >
                                    <div id="listaAtual" class="listaAtual"></div>
                                    
                                </div>
                                <div  id="verReceitas" style="display:none;">
                                    
                                    
                                </div>
                                <div id="pesquisa" style="display:none">
                                    <p onclick="backToReceitas()"style="margin-left: 10px; cursor: pointer; z-index: 30; position: absolute; left: 0px; top: 10px; background-color: #00B4DB; border-radius: 20px; color: white; padding:10px" onclick="verMenu()">sair</p>
                                    <iframe id="site" frameborder="0"  width="360px" height="645px" marginheight="20" marginwidth="35" src="https://www.bing.com/search?q=receitas+peixe+e+massa" style="position: absolute; left: 0; top:0; "></iframe>    
                                </div>
                                
                                <div onclick="removeNotification()" id="backdropMovel" class="backdropMovel"></div>
                                <div onclick="removeNotificationHandler()"id="zonaNotificacoes" class="zonaNotificacoes">
                                    
                                </div>   
                                
                        </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>


</body>
</html>
